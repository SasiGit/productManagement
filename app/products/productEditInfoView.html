<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>
            <div class="form-group" ng-class="{'has-error':productForm.inputProductName.$invalid &&
                                                        productForm.inputProductName.$dirty }">
                <label for="inputProductName" class="col-sm-2 control-label">Product Name</label>
                <div class="col-sm-4">
                    <input id="inputProductName" name="inputProductName" class="form-control" placeholder="Product Name (required)"
                           ng-model="vm.product.productName" required ng-minlength="4" ng-maxlength="12"/>
                </div>
                <span class="help-block has-error">
                    <span ng-show="productForm.inputProductName.$error.required">Product name is required.</span>
                    <span ng-show="productForm.inputProductName.$error.minlength">Product name must be at least 4 chars long.</span>
                    <span ng-show="productForm.inputProductName.$error.maxlength">Product name cannot exceed 12 chars.</span>
                </span>
            </div>
            <div class="form-group" ng-class="{'has-error':productForm.inputProductCode.$invalid}">
                <label for="inputProductCode" class="col-sm-2 control-label">Product Code</label>
                <div class="col-sm-4">
                    <input id="inputProductCode" name="inputProductCode" class="form-control" ui-mask="AAA-**** (required)" ng-model="vm.product.productCode" required/>
                </div>
                <span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid">Product code is required.</span>
            </div>
            <div class="form-group">
                <label for="inputAvailabilityDate" class="col-sm-2 control-label">Availability</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input id="inputAvailabilityDate" class="form-control" ng-model="vm.product.releaseDate" type="text" datepicker-popup="dd MMM yyyy" is-open="vm.opened" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea id="inputDescription" class="form-control" placeholder="Description" rows="3" ng-model="vm.product.description" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary" style="width:80px; margin-right: 10px" ng-click="vm.submit()">Save</button>
                    </span>
                    <span>
                        <button class="btn btn-default" style="width:70px;" ng-click="vm.cancel()">Cancel</button>
                    </span>
                </div>
            </div>
    </fieldset>
</form>
